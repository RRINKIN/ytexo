<!DOCTYPE html>
<html lang="fr">    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IEù^`=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ytexo - Solutions administratives - Liège">
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  <link rel="stylesheet" href="./global.css">
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>YTEXO - Solutions administratives</title>
</head>
<body>
  <div class="bg-gray-700 h-screen">
    <header class="absolute inset-x-0 top-0 z-50 bg-gray-700 ">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">YTEXO - Solutions administratives</span>
          </a>
        </div>
        <div class="flex lg:hidden ">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white" id="menu-button">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6 m-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="/" class="text-xs font-semibold leading-6 text-white hover:text-red-700">Accueil</a>
          <a href="/#apropos" class="text-xs font-semibold leading-6 text-white hover:text-red-700">A propos</a>
          <a href="/#services" class="text-xs font-semibold leading-6 text-white hover:text-red-700">Expertises</a>
          <a href="/#formules" class="text-xs font-semibold leading-6 text-white hover:text-red-700">Formules</a>
          <a href="/#outils" class="text-xs font-semibold leading-6 text-white hover:text-red-700">Outils</a>
          <a href="/#contact" class="text-xs font-semibold leading-6 text-white hover:text-red-700">Contact</a>
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div id="mobile-menu" class="hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-50"></div>
        <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-700 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
          <div class="flex items-center justify-between">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">YTEXO - Solutions administratives</span>
            </a>
            <button type="button" class="m-2.5 rounded-md p-2.5 text-white" id="menu-button-close">
              <span class="sr-only h-6 w-6">Close menu</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a href="/" id="menu-button-close-2" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-red-700">Accueil</a>
                <a href="/#apropos" id="menu-button-close-3" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-red-700">A propos</a>
                <a href="/#services" id="menu-button-close-4" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-red-700">Expertises</a>
                <a href="/#formules" id="menu-button-close-4" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-red-700">Formules</a>
                <a href="/#outils" id="menu-button-close-5" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-red-700">Outils</a>
                <a href="/#contact" id="menu-button-close-6" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-red-700">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="min-[320px]:px-2 sm:px-12 lg:px-48 lg:my-12 pt-6 text-xs text-white">    
      <div class="grid min-h-full place-items-center px-6 py-24 sm:py-32 lg:px-8 bg-gray-700">
        <div class="text-center flex flex-col items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 my-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 9v.906a2.25 2.25 0 0 1-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 0 0 1.183 1.981l6.478 3.488m8.839 2.51-4.66-2.51m0 0-1.023-.55a2.25 2.25 0 0 0-2.134 0l-1.022.55m0 0-4.661 2.51m16.5 1.615a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V8.844a2.25 2.25 0 0 1 1.183-1.981l7.5-4.039a2.25 2.25 0 0 1 2.134 0l7.5 4.039a2.25 2.25 0 0 1 1.183 1.98V19.5Z" />
          </svg>      
          <p class="text-lg font-semibold">Merci</p>
          <h1 class="mt-4 text-balance text-5xl font-semibold tracking-tight sm:text-7xl">de nous avoir contacté</h1>
          <p class="mt-6 text-pretty text-lg font-medium sm:text-xl/8">Votre e-mail a bien été envoyé !</p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="/index.html" class="rounded-md bg-red-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Accueil</a>
          </div>
        </div>
      </div>
    </main>
  </div>
    <script src="./script.js"></script>
</body>
</html>
